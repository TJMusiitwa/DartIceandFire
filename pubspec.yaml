name: dart_ice_and_fire
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.0

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  dio_cache_interceptor: ^3.3.1
  flex_color_scheme: ^6.0.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.2
  get_it: ^7.2.0
  search_page: ^2.2.0
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.2.11
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: false
  min_sdk_android: 22
  web:
    generate: false
  windows:
    generate: false

flutter_native_splash:
  color: "#162845"
  image: assets/icon.png
  android: true
  ios: true

flutter:

  uses-material-design: true
