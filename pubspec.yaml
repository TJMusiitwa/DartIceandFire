name: dart_ice_and_fire
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  dio: ^5.2.1+1
  dio_cache_interceptor: ^3.4.2
  flex_color_scheme: ^7.1.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  get_it: ^7.6.0
  search_page: ^2.3.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.2
  flutter_native_splash: ^2.3.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  remove_alpha_ios: false
  min_sdk_android: 22
  web:
    generate: false
  windows:
    generate: false

flutter_native_splash:
  color: "#162845"
  image: assets/icon.png
  android: true
  ios: true

flutter:

  uses-material-design: true
